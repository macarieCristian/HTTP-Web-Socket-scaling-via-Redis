<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  style="margin-right: 10px">Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
            <small class="text-danger" *ngIf="!productForm.get('name').valid && productForm.get('name').touched">
              Please choose a name.
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text"
                   id="imageUrl"
                   #imageUrl
                   formControlName="imageUrl"
                   class="form-control">
            <small class="text-danger"
                   *ngIf="!productForm.get('imageUrl').valid && productForm.get('imageUrl').touched">
              Please choose an image url.
            </small>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!!imageUrl.value">
        <div class="col-xs-12">
          <img [src]="imageUrl.value" alt="Photo" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      formControlName="description"
                      class="form-control"
                      rows="6"></textarea>
            <small class="text-danger"
                   *ngIf="!productForm.get('description').valid && productForm.get('description').touched">
              Please choose a description.
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number"
                   id="price"
                   formControlName="price"
                   class="form-control">
            <small class="text-danger" *ngIf="!productForm.get('price').valid && productForm.get('price').touched">
              Please choose a price.
            </small>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number"
                   id="quantity"
                   formControlName="quantity"
                   class="form-control">
            <small class="text-danger"
                   *ngIf="!productForm.get('quantity').valid && productForm.get('quantity').touched">
              Please choose a quantity.
            </small>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
